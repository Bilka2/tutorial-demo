[tips-and-tricks-item-description]
demo-tip=Creating a tutorial: Create a new scenario, for example with the map editor. Put it into the "tutorials" folder in your mod.\n\nIn your mod, in the data stage, create a TutorialDefinition prototype. In the prototype, set "scenario" to the name of the scenario you put into the tutorials folder.\nCreate a TipsAndTricksItem prototype, set its "tutorial" to the name of the TutorialDefinition prototype you created.\n\nYou're done, you can now play your tutorial from the tip in the tips and trick GUI!

